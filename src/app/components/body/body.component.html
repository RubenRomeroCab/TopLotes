<div class="container mt-4 ">
 
    <div class="row">
      <div *ngFor="let item of paless" class="col-md-4">
        <div (click)="mirarPale(item) " class="card mb-4 box-shadow text-center bg">
         
         
         
          <img 
            [src]="item.vendido ? 'vendido.png' : 'pale.jpg'"
            data-holder-rendered="true"
            style="height: 300px; width: 100%; display: block;"
            alt="Imagen del pale">
  
          <div class="card-body">
            <h3 class="featurette-heading fw-normal lh-1 mb-3 mt-3"> {{item.nombre}}<span class="text-body-secondary"><br>[{{item.productos}} productos]</span>
                </h3>
            <p class="lead">Pal√© de {{item.nombre}} sin revisar procedente de Amazon Devoluciones</p>
            <div class="d-flex justify-content-center">
            <a 
            [routerLink]="item.vendido ? null : ['/pale-details', item.id]"
            class="btn"
            [ngClass]="{
              'btn-primary': !item.vendido,
              'btn-secondary': item.vendido,
              'disabled': item.vendido
            }"
            [attr.aria-disabled]="item.vendido ? true : null"
            tabindex="-1">
            {{ item.vendido ? 'Pale vendido' : 'Ver contenido' }}
          </a>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
